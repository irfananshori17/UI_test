name: UI Test Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main] 
   workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0        

    - name: Setup gradlew
      run: chmod +x gradlew

    - name: Execute Test  
      run: ./gradlew cucumber
